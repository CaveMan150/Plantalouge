<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <script>
            html, body {margin:0; padding:0; height:100 % ; }
        </script>
        <h:head>
            <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Manage Users</title>
            </f:facet>

        </h:head>

        <h:body style="background-color: #0a3371; height:100%">
            <h:form>
            <p:outputPanel style="background-color: #0a3371; color: white; font-size:40px; font-weight: bold; width: 100%; height: 160px;">
                Plantalogue
                <br/>
                <p:outputLabel style="color:white; font-size: 15px;" value=" UMW Biology department"/> 
            </p:outputPanel>
            

                 <h:form>     
    <p:growl id="messages" showDetail="true" />
 
    <p:toolbar>
        <f:facet name="left">
            <p:button outcome="AdminControlPanel" value="Back to control Panel" icon="fa-buysellads">
</p:button>
           

        </f:facet>
         
    </p:toolbar>
</h:form>
                <h:form id="form">
    <p:treeTable value="#{ttBasicView.root}" var="document">
        <f:facet name="header">
            User List
        </f:facet>
        <p:column headerText="User Name">
            <h:outputText value="#{document.name}" />
        </p:column>
        <p:column headerText="Type of User">
            <h:outputText value="#{document.size}" />
        </p:column>
        <p:column style="width:24px">
            <p:commandLink oncomplete="PF('documentDialog').show()" title="View Detail" styleClass="ui-icon ui-icon-search">
                <f:setPropertyActionListener value="#{document}" target="#{ttBasicView.selectedDocument}" />
            </p:commandLink>
        </p:column>
    </p:treeTable>
 
    <p:dialog id="dialog" header="Document Detail" showEffect="fade" widgetVar="documentDialog" modal="true" resizable="false">
        <p:outputPanel id="documentPanel">
            <p:panelGrid  columns="2" columnClasses="label,value" rendered="#{not empty ttBasicView.selectedDocument}">
                <h:outputLabel for="name" value="UserName " />
                <h:outputText id="name" value="#{ttBasicView.selectedDocument.name}" style="font-weight:bold" />
 
                <h:outputLabel for="size" value="Type of User: " />
                <h:outputText id="size" value="#{ttBasicView.selectedDocument.size}" style="font-weight:bold" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
                
                <p:outputPanel style="text-align: center; background-color:white; vertical-align: middle; height:100%; padding-top: 250px;" >
                    
    
                </p:outputPanel>
        
            
            </h:form>
        </h:body>

    </f:view>
</html>
