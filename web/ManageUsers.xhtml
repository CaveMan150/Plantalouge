<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <script>
            html, body {margin:0; padding:0; height:100 % ; }
        </script>
        <h:head>
            <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Manage Users</title>
            </f:facet>

        </h:head>

        <h:body style="background-color: #0a3371; height:100%">
            <h:form>
                <p:outputPanel style="background-color: #0a3371; color: white; font-size:40px; font-weight: bold; width: 100%; height: 160px;">
                    Plantalogue
                    <br/>
                    <p:outputLabel style="color:white; font-size: 15px;" value=" UMW Biology department"/> 
                </p:outputPanel>



                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <f:facet name="left">
                        <p:button outcome="AdminControlPanel" value="Back to control Panel" icon="fa-buysellads">
                        </p:button>


                    </f:facet>

                </p:toolbar>
                 <p:separator />
                <p:dataTable var="user" value="#{controller.usersList}">
                    <p:column headerText="username">
                        <h:outputText value="#{user.username}" />
                    </p:column>
                    <p:column headerText="user type">
                        <h:outputText value="#{controller.getType(user.type)}" />
                    </p:column>
                </p:dataTable>



                <p:outputPanel style="text-align: center; background-color:white; vertical-align: middle; height:100%; padding-top: 250px;" >


                </p:outputPanel>


            </h:form>
        </h:body>

    </f:view>
</html>
