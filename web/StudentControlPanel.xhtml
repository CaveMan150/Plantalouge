<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <script>
            html, body {margin:0; padding:0; height:100 % ; }
        </script>
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>

        </h:head>

        <h:body style="background-color: #0a3371; height:100%">
            <h:form>
                <p:outputPanel style="background-color: #0a3371; color: white; font-size:40px; font-weight: bold; width: 100%; height: 160px;">
                    Plantalogue
                    <br/>
                    <p:outputLabel style="color:white; font-size: 15px;" value=" UMW Biology Department"/> 
                </p:outputPanel>


                <h:form>     
                    <p:growl id="messages" showDetail="true" />

                    <p:toolbar>
                        <f:facet name="left">
                            <p:button outcome="StudentControlPanel" value="Home" icon="ui-icon-home">
                            </p:button>
                            
                            <p:button outcome="StudentPlantPage" value="Plants" icon="ui-icon-gear">
                            </p:button>
                            <p:button outcome="StudentWork" value="My Work Schedules" icon="ui-icon-clock">
                            </p:button>
                           
                            <p:commandButton  rendered="#{controller.username !=null}" action ="#{controller.logout()}" ajax="false" value="LogOut" icon="ui-icon-power"/>


                        </f:facet>

                    </p:toolbar>
                </h:form>
                 <p:separator />
                <p:outputPanel style="text-align: center; background-color:white; vertical-align: middle; height:100%; padding-top: 250px;" >
            

                    <h:form>
                         <h1 style=" color: #0000cc"> Hello #{controller.username} !</h1> 
                    <body> Below you can see a list of tasks and plants </body>

                    <p:panel id="t" header="Taks List">

                        <p:dataTable cellSeparator="true" editMode="cell" editable="true" id="TaskTable" var="task" value="#{controller.tasksList}" paginator="true"    rows="10" rowIndexVar="index">
                          

                            <p:column headerText="Task ID">

                                <h:outputText value="#{task.taskID}" />

                            </p:column>

                            <p:column headerText="Start Date">
                             
                                 <h:outputText value="#{task.startDate}" />
                                    

                              
                            </p:column>


                            <p:column headerText="End Date">
                                

                                 <h:outputText value="#{task.endDate}" />
                                   

                            
                            </p:column>



                            <p:column headerText="Fertilizer">


                               <h:outputText value="#{task.fertilizer}" />
                              



                            </p:column>


                            <p:column headerText="Water Amount ">


                              <h:outputText value="#{task.waterAmount}" />
                            <h:inputText value="#{task.waterAmount}" />



                            </p:column>


                            <p:column headerText="Water Time">


                         <h:outputText value="#{task.waterTime}"/> 
                             


                            </p:column>



                            <p:column headerText="Other Notes">

                            <h:outputText value="#{task.otherNotes}" />
                               

                            </p:column>

                        </p:dataTable>
                    </p:panel>
                    
                     <p:panel id="PlantsTable" header="Plants">
                    <p:dataTable id="dt"  cellSeparator="true" editMode="cell" editable="true"  var="plants" value="#{controller.plantList}" paginator="true" rows="10" rowIndexVar="index">

                        <p:column headerText="Plant ID">

                            <h:outputText value="#{plants.plantID}" />

                        </p:column>

                        <p:column headerText="Plant genus">
                            

                                <h:outputText value="#{plants.genus}" />
                              

                           

                        </p:column>


                        <p:column headerText="species">
                            

                               <h:outputText value="#{plants.species}" />
                              

                            

                        </p:column>



                        <p:column headerText="Plant Label">
                            

                                <h:outputText value="#{plants.labels.labelName}" />
                                

                          

                        </p:column>


                        <p:column headerText="Plant table Number ">
                         

                                <h:outputText value="#{plants.tableNumber}" />
                              

                            
                        </p:column>


                        <p:column headerText="Plant table position">
                            

                               <h:outputText value="#{plants.tablePosition}"/> 
                               
                           
                        </p:column>



                        <p:column headerText="Other Notes">
                           
                               <h:outputText value="#{plants.otherNotes}" />
                                

                           
                        </p:column>






                        <p:column headerText="Donator User ID">
                            <h:outputText value="#{plants.userID}" />
                        </p:column>
                        
                       

                    </p:dataTable>
                    

                </p:panel>
                
               



                    </h:form>

                </p:outputPanel>   

            </h:form>
        </h:body>

    </f:view>
</html>
