<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <script>
            html, body {margin:0; padding:0; height:100 % ; }
        </script>
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home</title>
            </f:facet>

        </h:head>

        <h:body style="background-color: #0a3371; height:100%">
            <h:form>
            <p:outputPanel style="background-color: #0a3371; color: white; font-size:40px; font-weight: bold; width: 100%; height: 160px;">
                Plantalogue
                <br/>
                <p:outputLabel style="color:white; font-size: 15px;" value=" UMW Biology department"/> 
            </p:outputPanel>
            <div style="vertical-align: middle; height: 100%; min-height: 100%; background-color:white; padding-bottom: 300px;">

                <p:outputPanel style="text-align: center; background-color:white; vertical-align: middle; height:100%; padding-top: 250px;" >
                    
             
                    <h:outputLabel value=" Enter your user name"/>
                    <p:inputText value="#{controller.fusername}"/>
                    <h:outputLabel value=" Enter your user ID"/>
                    <p:inputText value="#{controller.forgotuserID}"/>
                    <p:commandButton action="#{controller.forgotPassword()}"  value="Submit" oncomplete="PF('password').show();"/>
                    
                    <p:dialog widgetVar="password" header="Your Password is"> <h:outputLabel value="#{controller.password}"/></p:dialog>
            

                </p:outputPanel>
               
                
            </div>
            </h:form>
        </h:body>

    </f:view>
</html>
