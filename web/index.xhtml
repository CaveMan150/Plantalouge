<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <script>
            html, body {margin:0; padding:0; height:100 % ; }
        </script>
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Home</title>
            </f:facet>

        </h:head>

        <h:body style="background-color: #0a3371; height:100%">
            <h:form>
            <p:outputPanel style="background-color: #0a3371; color: white; font-size:40px; font-weight: bold; width: 100%; height: 160px;">
                Plantalogue
                <br/>
                <p:outputLabel style="color:white; font-size: 15px;" value=" UMW Biology department"/> 
            </p:outputPanel>
            <div style="vertical-align: middle; height: 100%; min-height: 100%; background-color:white; padding-bottom: 300px;">

                <p:outputPanel style="text-align: center; background-color:white; vertical-align: middle; height:100%; padding-top: 250px;" >
                    
                     <p:commandButton value="Professor LogIn" type="button" onclick="PF('LogIn').show();" />
                    <br/>
                    <br/>
                   <p:commandButton value=" Student LogIn" type="button" onclick="PF('SLogIn').show();" />
                    <br/>
                    <br/>   
                    <p:commandButton value=" Donator LogIn" type="button" onclick="PF('LogIn').show();" />
                   

                </p:outputPanel>
                <p:dialog header="Admin LogIn" widgetVar="LogIn" modal="true" height="200">
                    <p:panelGrid columns="2">
                       
                        <p:outputLabel value="username:"/>
                        <p:inputText value="#{controller.username}"/>
                        <p:outputLabel value="Password:"/>
                        <p:inputText value="#{controller.password}"/>
                        <f:facet name="footer">
                            <p:commandButton action="#{controller.loginA}" ajax="false" value="Sign In"/>
                            <p:button outcome="index" value="Forgot Password"> </p:button>
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>   
                
            </div>
            </h:form>
        </h:body>

    </f:view>
</html>
