<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <script>
            html, body {margin:0; padding:0; height:100 % ; }
        </script>
        <h:head>
            <h:outputStylesheet name="webjars/font-awesome/4.4.0/css/font-awesome.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Manage Plants</title>
            </f:facet>

        </h:head>

        <h:body style="background-color: #0a3371; height:100%">
            <h:form>
                <p:outputPanel style="background-color: #0a3371; color: white; font-size:40px; font-weight: bold; width: 100%; height: 160px;">
                    Plantalogue
                    <br/>
                    <p:outputLabel style="color:white; font-size: 15px;" value=" UMW Biology department"/> 
                </p:outputPanel>


                <p:growl id="messages" showDetail="true" />

                <p:toolbar>
                    <f:facet name="left">
                        <p:button outcome="AdminControlPanel" value="Back To Home" icon="fa-buysellads">
                        </p:button>
                        <p:button outcome="ManagePlants" value="Remove Plant" icon="fa-buysellads">
                        </p:button>
                        <p:button outcome="ManagePlants" value="Edit Plant" icon="fa-buysellads">
                        </p:button>
                        <p:commandButton value="Print Label" type="button" icon="ui-icon-print" >
                            <p:printer target="image" /></p:commandButton> <p:graphicImage id="image"  />
                        <p:commandButton value="Search" type="button" onclick="PF('dlg1').show();" />
                        <p:dialog header="Find a plant" widgetVar="dlg1" minHeight="40">
                            <p:inputText id="text"  required="true" label="tect" />
                            <p:button outcome="ManagePlants" value="Search" icon="fa-buysellads">
                            </p:button>

                        </p:dialog>

                    </f:facet>


                </p:toolbar>
                <p:separator />

                <p:dataTable var="plants" value="#{controller.plantList}">

                    <p:column headerText="Plant ID">

                        <h:outputText value="#{plants.plantID}" />

                    </p:column>
                    <p:column headerText="Plant genus">
                        <h:outputText value="#{plants.genus}" />
                    </p:column>
                    <p:column headerText="Plant ">
                        <h:outputText value="#{plants.species}" />
                    </p:column>

                    <p:column headerText="Plant Label">
                        <h:outputText value="#{plants.labels}" />
                    </p:column>
                    <p:column headerText="Plant table Number ">
                        <h:outputText value="#{plants.tableNumber}" />
                    </p:column>
                    <p:column headerText="Plant table position">
                        <h:outputText value="#{plants.tablePosition}" />
                    </p:column>
                    <p:column headerText="Plant table position">
                        <h:outputText value="#{plants.tablePosition}" />
                    </p:column>
                    <p:column headerText="Plant Task ID">
                        <h:outputText value="#{plants.taskID}" />
                    </p:column>
                    <p:column headerText="Donator User ID">
                        <h:outputText value="#{plants.userID}" />
                    </p:column>
                </p:dataTable>


                <p:outputPanel style="text-align: center; background-color:white; vertical-align: middle; height:100%; padding-top: 250px;" >

                    plant genus and species included
                    search a plant tab
                </p:outputPanel>


            </h:form>
        </h:body>

    </f:view>
</html>
