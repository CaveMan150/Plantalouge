<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <script>
            html, body {margin:0; padding:0; height:100 % ; }
        </script>
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>

        </h:head>

        <h:body style="background-color: #0a3371; height:100%">
            <h:form>
                <p:outputPanel style="background-color: #0a3371; color: white; font-size:40px; font-weight: bold; width: 100%; height: 160px;">
                    Plantalogue
                    <br/>
                    <p:outputLabel style="color:white; font-size: 15px;" value=" UMW Biology Department"/> 
                </p:outputPanel>


                <h:form>     
                    <p:growl id="messages" showDetail="true" />

                    <p:toolbar>
                        <f:facet name="left">
                            <p:button outcome="AdminControlPanel" value="Home" icon="ui-icon-home">
                            </p:button>
                            <p:button outcome="ManageUsers" value="Users" icon="ui-icon-person">
                            </p:button>
                            <p:button outcome="ManagePlants" value="Plants" icon="ui-icon-gear">
                            </p:button>
                            <p:button outcome="WorkSchedules" value="Work Schedules" icon="ui-icon-clock">
                            </p:button>
                            <p:button outcome="Calendar" value="Calendar" icon="ui-icon-calendar">
                            </p:button>
                            <p:commandButton  rendered="#{controller.username !=null}" action ="#{controller.logout()}" ajax="false" value="LogOut" icon="ui-icon-power"/>


                        </f:facet>

                    </p:toolbar>
                </h:form>
                 <p:separator />
                <p:outputPanel style="text-align: center; background-color:white; vertical-align: middle; height:100%; padding-top: 250px;" >
                     Wellcome #{controller.username} !
                    <h:form>
                        <p:outputPanel deferred="true">
                            <h3>student "username" Completed task</h3>
                            <p>Finished Plant 1 task</p>
                        </p:outputPanel>

                        <div style="height:600px"></div>


                    </h:form>

                </p:outputPanel>
                <p:dialog header="LogIn" widgetVar="LogIn" modal="true" height="200">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="username:"/>
                        <p:inputText value="#{controller.username}"/>
                        <p:outputLabel value="Password:"/>
                        <p:inputText value="#{controller.password}"/>
                        <f:facet name="footer">
                            <p:commandButton action="#{controller.loginA}" ajax="false" value="Sign In"/>
                            <p:button outcome="index" value="Forgot Password"> </p:button>
                        </f:facet>
                    </p:panelGrid>
                </p:dialog>   

            </h:form>
        </h:body>

    </f:view>
</html>
